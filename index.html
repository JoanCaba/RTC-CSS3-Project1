<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CabaBuilds</title>
</head>

<body>
  <header>
    <div class="header-elements-container">
      <!-- Logo -->
      <img class="logo" src="./Assets/logo.png" alt="CabaBuilds logo">
      <!-- All categories -->
      <nav class="navbar">
        <label class="navbar-toggle" for="menu-toggle">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </label>
      </nav>

      <!-- Search -->
      <label class="navbar-toggle header-icon" for="search-toggle">
        <img src="./Assets/search-icon.png" alt="Search">
      </label>
      <!-- My account -->
      <a class="header-icon" href="#" rel="nofollow" title="My account">
        <img src="./Assets/account-icon.png" alt="My account">
      </a>
      <!-- My cart -->
      <a class="header-icon" href="#" rel="nofollow" title="My cart">
        <img src="./Assets/shopping-cart-icon.png" alt="My cart">
      </a>
    </div>
    <!-- toggled elements-->
    <div>
      <input type="checkbox" id="search-toggle" class="input-toggle">
      <div class="search-nav">
        <p>SEARCH </p>
      </div>
      <div class="header-toggle-categories">
        <input type="checkbox" id="menu-toggle" class="input-toggle" />
        <div class="main-nav">
          <div class="categories">
            <ul>
              <li class="category">
                <label class="category-label" for="components-toggle"> Components
                </label>
              </li>
              <li class="category">
                <label class="category-label" for="computers-toggle">
                  Computers</label>

              </li>
              <li class="category">
                <label class="category-label" for="peripherals-toggle">
                  Peripherals
                </label>
              </li>
              <li class="category">
                <label class="category-label" for="gaming-toggle">
                  Gaming </label>
              </li>
            </ul>
          </div>
          <div class="sub-categories">
            <input type="radio" id="components-toggle" name="category-toggle" class="input-toggle" />

            <div class="components-nav">
              <ul>
                <li> <a href="#" class="nav-links">Components</a></li>
                <li> <a href="#" class="nav-links">Components</a></li>
                <li> <a href="#" class="nav-links">Components</a></li>
                <li> <a href="#" class="nav-links">Components</a></li>
                <li> <a href="#" class="nav-links">Components</a></li>
              </ul>
            </div>
            <input type="radio" id="computers-toggle" name="category-toggle" class="input-toggle" />
            <div class="computers-nav">
              <ul>
                <li> <a href="#" class="nav-links">Computers</a></li>
                <li> <a href="#" class="nav-links">Computers</a></li>
                <li> <a href="#" class="nav-links">Computers</a></li>
                <li> <a href="#" class="nav-links">Computers</a></li>
                <li> <a href="#" class="nav-links">Computers</a></li>
                <li> <a href="#" class="nav-links">Computers</a></li>
              </ul>
            </div>
            <input type="radio" id="peripherals-toggle" name="category-toggle" class="input-toggle" />
            <div class="peripherals-nav">
              <ul>
                <li> <a href="#" class="nav-links">Peripherals</a></li>
                <li> <a href="#" class="nav-links">Peripherals</a></li>
                <li> <a href="#" class="nav-links">Peripherals</a></li>
                <li> <a href="#" class="nav-links">Peripherals</a></li>
              </ul>
            </div>
            <input type="radio" id="gaming-toggle" name="category-toggle" class="input-toggle" />
            <div class="gaming-nav">
              <ul>
                <li> <a href="#" class="nav-links">Gaming</a></li>
                <li> <a href="#" class="nav-links">Gaming</a></li>
                <li> <a href="#" class="nav-links">Gaming</a></li>
                <li> <a href="#" class="nav-links">Gaming</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </header>
  <main>
    <h1> TEST</h1>
  </main>
  <footer></footer>
</body>

</html>
